<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Météo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Météo Locale</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Rechercher une ville...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
            </div>
        </header>

        <main class="weather-display">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Chargement...</p>
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="error-text"></p>
            </div>

            <div class="weather-info" id="weather-info" style="display: none;">
                <div class="location">
                    <h2 id="city-name"></h2>
                    <p id="current-date"></p>
                </div>

                <div class="current-weather">
                    <div class="temperature">
                        <span id="current-temp"></span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="weather-icon" id="weather-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                </div>

                <div class="weather-description">
                    <p id="weather-desc"></p>
                </div>

                <div class="weather-info-items">
                    <div class="info-row">
                    <div class="info-item">
                        <i class="fas fa-temperature-high"></i>
                        <span id="feels-like"></span>
                        <p>Ressenti</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-tint"></i>
                        <span id="humidity"></span>
                        <p>Humidité</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-wind"></i>
                        <span id="wind-speed"></span>
                        <p>Vent</p>
                    </div>
                    </div>
                </div>
                <div class="additional-info">
    <div class="info-row">
        <div class="info-item">
            <i class="fas fa-temperature-low"></i>
            <span id="temp-min"></span>
            <p>Min</p>
        </div>
        <div class="info-item">
            <i class="fas fa-temperature-high"></i>
            <span id="temp-max"></span>
            <p>Max</p>
        </div>
        <div class="info-item">
            <i class="fas fa-compress-alt"></i>
            <span id="pressure"></span>
            <p>Pression</p>
        </div>
    </div>
    <div class="info-row">
        <div class="info-item">
            <i class="fas fa-eye"></i>
            <span id="visibility"></span>
            <p>Visibilité</p>
        </div>
        <div class="info-item">
            <i class="fas fa-cloud"></i>
            <span id="clouds"></span>
            <p>Nuages</p>
        </div>
        <div class="info-item">
            <i class="fas fa-clock"></i>
            <span id="sunrise"></span>
            <p>Lever</p>
        </div>
    </div>
    <div class="info-item">
    <i class="fas fa-moon"></i>
    <span id="sunset"></span>
    <p>Coucher</p>
</div>
</div>
            </div>
        </main>

        <footer class="app-footer">
            <p>Données fournies par OpenWeather</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
